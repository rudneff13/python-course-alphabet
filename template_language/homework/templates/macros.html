{% macro nav_link(endpoint, name) %}
{% if request.endpoint.endswith(endpoint) %}
   <li class="nav-item active"><a class="nav-link" href="{{ url_for(endpoint) }}">{{ name }}</a></li>
{% else %}
   <li><a class="nav-link" href="{{ url_for(endpoint) }}">{{ name }}</a></li>
{% endif %}
{% endmacro %}
